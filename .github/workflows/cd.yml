on:
  push:
    branches: [main]
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: 'Check out code'
        uses: 'actions/checkout@v4'

      - name: 'Setup Go' 
        uses: 'actions/setup-go@v4'
        with:
          go-version: '1.22'

      - name: 'build'
        run: './scripts/buildprod.sh'

      - name: 'Install goose'
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: 'Migrate goose'
        run: 'goose turso ${{ secrets.DATABASE_URL }} up'

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Use gcloud CLI'
        run: 'gcloud builds submit --tag us-east5-docker.pkg.dev/notely-428122/notely-ar-repo/notely:latest'

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-east5-docker.pkg.dev/notely-428122/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-428122 --max-instances=4
